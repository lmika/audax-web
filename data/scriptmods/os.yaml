module: os
docs: |
  Provides access to the operating system.
symbols:
  - name: exec
    syntax: os.exec(comamnd)
    docs: |
      Executes the passed in command using the default shell.
      
      This returns a [Result]() object which, if the return code is zero, will unwrap to stdout of
      the command as a string.  If the return code is non-zero, the [Result]() object will be an error.
    example: |
      currentDate := os.exec("date")
      ui.print("Current date = ", currentDate.unwrap())
  - name: env
    syntax: os.env(name)
    docs: |
      Return the value of the environment variable with the _name_.  If the environment variable is not
      set, this will return nil.